{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}

  <h1 xmlns="http://www.w3.org/1999/html">Новый дефект</h1>
  <form id="post_form" method="post" action="{% url 'add_defect' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Добавить дефект</button>
  </form>
{% endblock %}
