{% extends 'base.html' %}
{% block title %}
    {{ title }}  :: {{ block.super }}
{% endblock %}

{% block content %}
    {% for item in bodies %}
        <div class="card mb-3">
            <div class="card-header">
                 <a href="{{ item.get_absolute_url }}">{{ item.body_number }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
