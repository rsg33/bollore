<div class="list-group">
    {% if workshop_selected == 0 %}
        <li class="selected">Все цеха</li>
    {% else %}
        <li><a href="{% url 'home' %}">Все цеха</a></li>
    {% endif %}

    {% for s in shops %}
        {% if s.pk == workshop_selected %}
            <li class="selected">{{ s.name_workshop }}</li>
        {% else %}
            <li><a href="{{ s.get_absolute_url }}">{{ s.name_workshop }}</a></li>
        {% endif %}
    {% endfor %}
</div>
